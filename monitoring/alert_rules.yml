groups:
- name: B2X-alerts
  rules:
  - alert: ServiceDown
    expr: up == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Service {{ $labels.job }} is down"
      description: "Service {{ $labels.job }} has been down for more than 5 minutes."

  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High error rate on {{ $labels.service }}"
      description: "Error rate is {{ $value }}% on {{ $labels.service }}"

  - alert: HighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High latency on {{ $labels.service }}"
      description: "95th percentile latency is {{ $value }}s on {{ $labels.service }}"

  - alert: DatabaseConnectionIssues
    expr: rate(postgres_connection_errors_total[5m]) > 10
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Database connection issues"
      description: "High rate of database connection errors: {{ $value }}"

  - alert: ElasticsearchUnhealthy
    expr: elasticsearch_cluster_health_status{status!="green"} == 1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Elasticsearch cluster unhealthy"
      description: "Elasticsearch cluster status is {{ $labels.status }}"

  - alert: RedisMemoryHigh
    expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Redis memory usage high"
      description: "Redis memory usage is {{ $value }}%"

  - alert: BatchProcessingSlow
    expr: batch_processing_duration_seconds > 60
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Batch processing is slow"
      description: "Batch processing for {{ $labels.script }} domain {{ $labels.domain }} took {{ $value }} seconds"

  - alert: BatchProcessingFailed
    expr: batch_processing_success == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Batch processing failed"
      description: "Batch processing for {{ $labels.script }} domain {{ $labels.domain }} failed"

  - alert: HighBatchErrorRate
    expr: batch_processing_error_count > 10
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High error count in batch processing"
      description: "Batch processing found {{ $value }} errors for {{ $labels.script }} domain {{ $labels.domain }}"

  - alert: SLABreachCritical
    expr: batch_processing_critical_error_count > 0
    for: 4h
    labels:
      severity: critical
    annotations:
      summary: "SLA breach for critical errors"
      description: "Critical errors in batch processing for {{ $labels.script }} domain {{ $labels.domain }} not resolved within 4 hours"