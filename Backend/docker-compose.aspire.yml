version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.11
    container_name: B2X-postgres
    environment:
      POSTGRES_USER: B2X
      POSTGRES_PASSWORD: B2X_dev_password
      POSTGRES_DB: B2X_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U B2X"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - B2X

  # Redis Cache
  redis:
    image: redis:8.4.0
    container_name: B2X-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - B2X

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: B2X-api-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_HTTP_PORTS: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - B2X
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: B2X-auth-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:5001
      ASPNETCORE_HTTP_PORTS: 5001
      ConnectionStrings__AuthDb: Host=postgres;Port=5432;Database=B2X_auth;Username=B2X;Password=B2X_dev_password
      Redis__Host: redis
      Redis__Port: 6379
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - B2X
    restart: unless-stopped

  # Tenant Service
  tenant-service:
    build:
      context: .
      dockerfile: services/tenant-service/Dockerfile
    container_name: B2X-tenant-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:5002
      ASPNETCORE_HTTP_PORTS: 5002
      ConnectionStrings__TenantDb: Host=postgres;Port=5432;Database=B2X_tenant;Username=B2X;Password=B2X_dev_password
      Redis__Host: redis
      Redis__Port: 6379
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - B2X
    restart: unless-stopped

  # Localization Service
  localization-service:
    build:
      context: .
      dockerfile: services/LocalizationService/Dockerfile
    container_name: B2X-localization-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:5003
      ASPNETCORE_HTTP_PORTS: 5003
      ConnectionStrings__LocalizationDb: Host=postgres;Port=5432;Database=B2X_localization;Username=B2X;Password=B2X_dev_password
      Database__Provider: PostgreSQL
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - B2X
    restart: unless-stopped

  # AppHost Dashboard & Orchestrator
  apphost:
    build:
      context: .
      dockerfile: services/AppHost/Dockerfile
    container_name: B2X-apphost
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:9000
      ASPNETCORE_HTTP_PORTS: 9000
      Services__ApiGateway: http://api-gateway:5000
      Services__AuthService: http://auth-service:5001
      Services__TenantService: http://tenant-service:5002
      Services__LocalizationService: http://localization-service:5003
    ports:
      - "9000:9000"
    depends_on:
      - api-gateway
      - auth-service
      - tenant-service
      - localization-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - B2X
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  B2X:
    driver: bridge
