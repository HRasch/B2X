}

// =============================================================================
// Sync Service Messages (Hybrid Strategy for Large Catalogs)
// =============================================================================

// Sync Request Messages
message SyncArticlesRequest {
  TenantContext tenant = 1;
  google.protobuf.Timestamp since = 2;  // Incremental sync watermark
  int32 batch_size = 3;  // Default: 1000
  bool include_deleted = 4;  // Include soft-deleted articles
}

message SyncAttributesRequest {
  TenantContext tenant = 1;
  google.protobuf.Timestamp since = 2;
  int32 batch_size = 3;
  repeated string article_ids = 4;  // Optional: sync attributes for specific articles
}

message SyncImagesRequest {
  TenantContext tenant = 1;
  google.protobuf.Timestamp since = 2;
  int32 batch_size = 3;
  repeated string article_ids = 4;  // Optional: sync images for specific articles
}

message SyncCategoriesRequest {
  TenantContext tenant = 1;
  google.protobuf.Timestamp since = 2;
  int32 batch_size = 3;
  bool include_tree = 4;  // Include full category hierarchy
}

message FullSyncRequest {
  TenantContext tenant = 1;
  SyncMode mode = 2;  // FULL or INCREMENTAL
  bool force_restart = 3;  // Restart even if already running
}

enum SyncMode {
  SYNC_MODE_UNSPECIFIED = 0;
  SYNC_MODE_FULL = 1;  // Complete sync (initial load)
  SYNC_MODE_INCREMENTAL = 2;  // Only changed records
}

// Change Request Messages
message GetChangesRequest {
  TenantContext tenant = 1;
  google.protobuf.Timestamp since = 2;
  int32 batch_size = 3;
  bool include_deleted = 4;
}

// Watermark Messages
message GetWatermarkRequest {
  TenantContext tenant = 1;
  string entity_type = 2;  // "articles", "attributes", "images", "categories"
}

message UpdateWatermarkRequest {
  TenantContext tenant = 1;
  string entity_type = 2;
  google.protobuf.Timestamp watermark = 3;
}

message WatermarkResponse {
  string entity_type = 1;
  google.protobuf.Timestamp watermark = 2;
  google.protobuf.Timestamp updated_at = 3;
}

// Sync Status Messages
message GetSyncStatusRequest {
  TenantContext tenant = 1;
  string sync_id = 2;  // Optional: specific sync job
}

message SyncOperationStatusResponse {
  string sync_id = 1;
  SyncOperationState state = 2;
  SyncOperationProgress progress = 3;
  google.protobuf.Timestamp started_at = 4;
  google.protobuf.Timestamp completed_at = 5;
  string error_message = 6;
}

enum SyncOperationState {
  SYNC_OPERATION_STATE_UNSPECIFIED = 0;
  SYNC_OPERATION_STATE_PENDING = 1;
  SYNC_OPERATION_STATE_RUNNING = 2;
  SYNC_OPERATION_STATE_COMPLETED = 3;
  SYNC_OPERATION_STATE_FAILED = 4;
  SYNC_OPERATION_STATE_CANCELLED = 5;
}

message SyncOperationProgress {
  int64 total_records = 1;
  int64 processed_records = 2;
  int64 failed_records = 3;
  string current_entity = 4;  // "articles", "attributes", etc.
  string current_batch = 5;  // "1/50", "2/50", etc.
}

// Sync Response Messages
message SyncResponse {
  string sync_id = 1;
  SyncOperationState state = 2;
  int64 records_processed = 3;
  int64 records_failed = 4;
  google.protobuf.Timestamp watermark_updated = 5;
  repeated string errors = 6;
}

// Change Event Messages (for streaming)
message ArticleChangeEvent {
  string article_id = 1;
  ChangeType change_type = 2;
  google.protobuf.Timestamp changed_at = 3;
  ProductResponse article = 4;  // Full article data for CREATED/UPDATED
}

message AttributeChangeEvent {
  string attribute_id = 1;
  string article_id = 2;
  ChangeType change_type = 3;
  google.protobuf.Timestamp changed_at = 4;
  AttributeResponse attribute = 5;
}

message ImageChangeEvent {
  string image_id = 1;
  string article_id = 2;
  ChangeType change_type = 3;
  google.protobuf.Timestamp changed_at = 4;
  ImageResponse image = 5;
}

message CategoryChangeEvent {
  string category_id = 1;
  ChangeType change_type = 2;
  google.protobuf.Timestamp changed_at = 3;
  CategoryResponse category = 4;
}

// Additional Messages for Sync
message AttributeResponse {
  string id = 1;
  string article_id = 2;
  string name = 3;
  string value = 4;
  string unit = 5;
  int32 sort_order = 6;
  google.protobuf.Timestamp modified_date = 7;
}

message ImageResponse {
  string id = 1;
  string article_id = 2;
  string filename = 3;
  string url = 4;
  string alt_text = 5;
  int32 sort_order = 6;
  google.protobuf.Timestamp modified_date = 7;
}

message CategoryResponse {
  string id = 1;
  string name = 2;
  string description = 3;
  string parent_id = 4;
  int32 level = 5;
  int32 sort_order = 6;
  google.protobuf.Timestamp modified_date = 7;
}
