  string description = 4;
  string short_description = 5;
  string category_id = 6;
  string category_name = 7;
  string manufacturer_id = 8;
  string manufacturer_name = 9;
  string brand = 10;
  google.protobuf.DoubleValue base_price = 11;
  string currency = 12;
  string tax_class = 13;
  google.protobuf.DoubleValue weight = 14;
  string weight_unit = 15;
  bool is_active = 16;
  bool is_in_stock = 17;
  google.protobuf.Int32Value stock_quantity = 18;
  repeated ProductAttribute attributes = 19;
  repeated ProductImage images = 20;
  repeated string related_product_ids = 21;
  google.protobuf.Timestamp created_at = 22;
  google.protobuf.Timestamp modified_at = 23;
