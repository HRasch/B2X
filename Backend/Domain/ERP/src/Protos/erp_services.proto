syntax = "proto3";

option csharp_namespace = "B2Connect.ERP.Grpc";

package erp.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// =============================================================================
// PIM Service - Product Information Management
// =============================================================================

service PimService {
  // Single product operations
  rpc GetProduct(GetProductRequest) returns (ProductResponse);
  rpc GetProducts(GetProductsRequest) returns (ProductsResponse);
  
  // Streaming for large datasets (.NET Framework 4.8 compatible via gRPC streaming)
  rpc StreamProducts(StreamProductsRequest) returns (stream ProductResponse);
  rpc StreamProductChanges(StreamChangesRequest) returns (stream ProductChangeEvent);
  
  // Category operations
  rpc GetCategories(GetCategoriesRequest) returns (CategoriesResponse);
  rpc GetCategoryTree(GetCategoryTreeRequest) returns (CategoryTreeResponse);
  
  // Pricing operations
  rpc GetProductPricing(GetPricingRequest) returns (PricingResponse);
  rpc GetBulkPricing(GetBulkPricingRequest) returns (BulkPricingResponse);
  
  // Stock operations
  rpc GetProductStock(GetStockRequest) returns (StockResponse);
  rpc GetBulkStock(GetBulkStockRequest) returns (BulkStockResponse);
  
  // Health check
  rpc CheckHealth(HealthRequest) returns (HealthResponse);
}

// =============================================================================
// CRM Service - Customer Relationship Management
// =============================================================================

service CrmService {
  // Customer operations
  rpc GetCustomer(GetCustomerRequest) returns (CustomerResponse);
  rpc GetCustomerByNumber(GetCustomerByNumberRequest) returns (CustomerResponse);
  rpc SearchCustomers(SearchCustomersRequest) returns (CustomersResponse);
  
  // Streaming
  rpc StreamCustomers(StreamCustomersRequest) returns (stream CustomerResponse);
  rpc StreamCustomerChanges(StreamChangesRequest) returns (stream CustomerChangeEvent);
  
  // Contact operations
  rpc GetContacts(GetContactsRequest) returns (ContactsResponse);
  
  // Customer-specific pricing
  rpc GetCustomerPricing(GetCustomerPricingRequest) returns (CustomerPricingResponse);
  
  // Order history
  rpc GetOrderHistory(GetOrderHistoryRequest) returns (OrderHistoryResponse);
  
  // Health check
  rpc CheckHealth(HealthRequest) returns (HealthResponse);
}

// =============================================================================
// ERP Service - Order Management
// =============================================================================

service ErpService {
  // Order operations
  rpc CreateOrder(CreateOrderRequest) returns (OrderResponse);
  rpc GetOrder(GetOrderRequest) returns (OrderResponse);
  rpc GetOrders(GetOrdersRequest) returns (OrdersResponse);
  
  // Document operations
  rpc GetDocument(GetDocumentRequest) returns (DocumentResponse);
  rpc GetDocuments(GetDocumentsRequest) returns (DocumentsResponse);
  
  // Health check
  rpc CheckHealth(HealthRequest) returns (HealthResponse);
}

// =============================================================================
// Sync Service - Master Data Synchronization (Hybrid Strategy)
// =============================================================================

service SyncService {
  // Incremental sync operations (for large catalogs: 1.5M+ articles, 30M+ attributes)
  
  // Article synchronization
  rpc SyncArticles(SyncArticlesRequest) returns (SyncResponse);
  rpc GetArticleChanges(GetChangesRequest) returns (stream ArticleChangeEvent);
  
  // Attribute synchronization (Merkmale)
  rpc SyncAttributes(SyncAttributesRequest) returns (SyncResponse);
  rpc GetAttributeChanges(GetChangesRequest) returns (stream AttributeChangeEvent);
  
  // Image/Media synchronization
  rpc SyncImages(SyncImagesRequest) returns (SyncResponse);
  rpc GetImageChanges(GetChangesRequest) returns (stream ImageChangeEvent);
  
  // Category synchronization
  rpc SyncCategories(SyncCategoriesRequest) returns (SyncResponse);
  rpc GetCategoryChanges(GetChangesRequest) returns (stream CategoryChangeEvent);
  
  // Full sync orchestration (staged: Articles → Attributes → Images → Categories)
  rpc StartFullSync(FullSyncRequest) returns (SyncResponse);
  rpc GetSyncStatus(GetSyncStatusRequest) returns (SyncOperationStatusResponse);
  
  // Watermark management (ModifiedDate tracking)
  rpc GetLastSyncWatermark(GetWatermarkRequest) returns (WatermarkResponse);
  rpc UpdateSyncWatermark(UpdateWatermarkRequest) returns (WatermarkResponse);
  
  // Health check
  rpc CheckHealth(HealthRequest) returns (HealthResponse);
}

// =============================================================================
// Common Messages
// =============================================================================

message TenantContext {
  string tenant_id = 1;
  string user_id = 2;
  string correlation_id = 3;
  map<string, string> metadata = 4;
}

message HealthRequest {
  TenantContext tenant = 1;
}

message HealthResponse {
  bool is_healthy = 1;
  string provider_name = 2;
  string version = 3;
  google.protobuf.Timestamp checked_at = 4;
  int64 response_time_ms = 5;
  map<string, bool> component_status = 6;
  string error_message = 7;
}

message PageInfo {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_count = 3;
  int32 total_pages = 4;
  bool has_more = 5;
}

message StreamChangesRequest {
  TenantContext tenant = 1;
  google.protobuf.Timestamp changed_since = 2;
  string change_token = 3;
}

