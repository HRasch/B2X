---
# B2X Rollback Job
# Kubernetes Job for automated rollback operations

apiVersion: batch/v1
kind: Job
metadata:
  name: B2X-rollback-job
  namespace: B2X
  labels:
    app: B2X
    component: rollback
spec:
  backoffLimit: 0  # Don't retry on failure
  activeDeadlineSeconds: 600  # 10 minutes timeout
  template:
    metadata:
      labels:
        app: B2X
        component: rollback
    spec:
      serviceAccountName: B2X-deployer
      containers:
      - name: rollback
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        args:
        - |
          set -euo pipefail

          echo "Starting rollback job..."

          # Get current deployment info
          CURRENT_DEPLOYMENT=$(kubectl get deployment -l stable=true -n B2X -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "B2X-blue")

          if [ "$CURRENT_DEPLOYMENT" = "B2X-blue" ]; then
            ROLLBACK_TO="B2X-green"
            NEW_STABLE="green"
            OLD_STABLE="blue"
          else
            ROLLBACK_TO="B2X-blue"
            NEW_STABLE="blue"
            OLD_STABLE="green"
          fi

          echo "Rolling back from $CURRENT_DEPLOYMENT to $ROLLBACK_TO"

          # Switch traffic to rollback deployment
          kubectl patch service B2X-api-gateway -n B2X --type='json' -p='[{"op": "replace", "path": "/spec/selector/color", "value": "'$NEW_STABLE'"}]'
          kubectl patch service B2X-frontend -n B2X --type='json' -p='[{"op": "replace", "path": "/spec/selector/color", "value": "'$NEW_STABLE'"}]'

          # Update stable labels
          kubectl label deployment $ROLLBACK_TO stable=true --overwrite -n B2X
          kubectl label deployment $CURRENT_DEPLOYMENT stable=false --overwrite -n B2X

          # Wait for traffic to stabilize
          sleep 30

          # Validate rollback
          if kubectl exec -n B2X deployment/$ROLLBACK_TO -- curl -f http://localhost/health; then
            echo "Rollback validation successful"

            # Send success notification (would integrate with notification system)
            echo "✅ Rollback completed successfully"
          else
            echo "❌ Rollback validation failed"
            exit 1
          fi
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: KUBECONFIG
          value: /etc/kubeconfig/config
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/kubeconfig
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: kubeconfig
      restartPolicy: Never

---
# Service Account for Rollback Operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: B2X-deployer
  namespace: B2X

---
# Role for Deployment Operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: B2X-deployer-role
  namespace: B2X
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "patch", "update", "label"]
- apiGroups: [""]
  resources: ["services", "pods", "pods/exec"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: B2X-deployer-binding
  namespace: B2X
subjects:
- kind: ServiceAccount
  name: B2X-deployer
  namespace: B2X
roleRef:
  kind: Role
  name: B2X-deployer-role
  apiGroup: rbac.authorization.k8s.io