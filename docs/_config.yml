# GitHub Pages Jekyll Configuration
# For B2Connect Documentation Site

title: B2Connect Documentation
description: Complete User & Admin Documentation for B2Connect SaaS Platform
url: https://b2connect.github.io

# Theme
theme: jekyll-theme-minimal
remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

# Site settings
lang: de-DE
locale: de
timezone: Europe/Berlin

# Navigation (appears in sidebar)
navigation:
  - title: Home
    url: /
  - title: Für Kunden
    url: /customer-guide
  - title: Für Admin
    url: /admin-guide
  - title: FAQ
    url: /faq
  - title: Support
    url: /support

# Markdown processor
markdown: kramdown

# Layout defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Build settings
exclude:
  - .gitignore
  - .git
  - README.md
  - LICENSE
  - .DS_Store
  - node_modules

# SEO settings
google_site_verification: ""
twitter:
  username: b2connect

# Social media
social:
  name: B2Connect
  links:
    - https://github.com/b2connect
    - https://twitter.com/b2connect
    - https://www.linkedin.com/company/b2connect

# Search
search_enabled: true
search:
  rel: true

# Footer
footer_content: "Copyright © 2025 B2Connect. All rights reserved."
