repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: 1.6.1
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        entry: yamllint -c .yamllint
        language: system
        files: \\.(yml|yaml)$
