  name: ""                          # Customer company name
  tenant_id: ""                     # B2Connect tenant ID
  contact_name: ""                  # Primary contact name
  contact_email: ""                 # Primary contact email
  
  # Service tier: self-service | guided | dedicated
  tier: guided
  
  # Contract details
  contract_signed: ""               # Date: YYYY-MM-DD
  plan: ""                          # basic | professional | enterprise
  
  # Timeline
  start_date: ""                    # Integration start date
  target_go_live: ""                # Target go-live date
  actual_go_live: ""                # Actual go-live date (filled when complete)

