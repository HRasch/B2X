global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'aspire-dashboard'
    static_configs:
      - targets: ['host.docker.internal:18888']
    scrape_interval: 30s

  - job_name: 'B2X-services'
    dns_sd_configs:
      - names:
          - 'B2X-identity-service'
          - 'B2X-catalog-service'
          - 'B2X-cms-service'
          - 'B2X-localization-service'
          - 'B2X-search-service'
          - 'B2X-store-gateway'
          - 'B2X-admin-gateway'
        type: 'A'
        port: 80
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: service_name
        regex: 'B2X-(.*)'
        replacement: '${1}'

  - job_name: 'infrastructure'
    static_configs:
      - targets:
          - 'postgres:5432'
          - 'redis:6379'
          - 'elasticsearch:9200'
          - 'rabbitmq:15672'