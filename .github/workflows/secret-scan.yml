---
name: Secret Scan

'on':
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TruffleHog secret scan
        uses: trufflesecurity/trufflehog@v3.92.4
        with:
          # Scan only the changes in this PR/push
          extra_args: --only-verified

  # Optional: run detect-secrets baseline on CI (non-blocking)
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets
      - name: Run detect-secrets scan (baseline)
        run: |
          detect-secrets scan > .secrets.baseline
        # This step is informational; keep or remove depending on workflow policy
