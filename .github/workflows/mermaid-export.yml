---
name: Mermaid Export

'on':
  push:
    paths:
      - '.github/assets/mermaid/**'
  workflow_dispatch: {}

jobs:
  render:
    name: Render Mermaid diagrams
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render diagrams
        run: |
          mkdir -p .github/assets/generated
          set -euo pipefail
          found=0
          for f in $(find .github/assets/mermaid -type f -name '*.mmd' || true); do
            found=1
            out=.github/assets/generated/$(basename "${f%.*}").svg
            echo "Rendering $f -> $out"
            npx --yes @mermaid-js/mermaid-cli -i "$f" -o "$out" || echo "render failed for $f"
          done
          if [ "$found" -eq 0 ]; then
            echo "No .mmd files found, nothing to render"
          fi

      - name: Commit generated images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .github/assets/generated/*.svg || true
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(mermaid): render diagrams"
            git push origin "HEAD:${{ github.ref_name }}"
          else
            echo "No generated changes to commit"
          fi
