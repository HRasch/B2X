name: Frontend Quality Assurance

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Frontend/**'

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        frontend: [Admin, Store, Management]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Frontend/${{ matrix.frontend }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Type check
      run: npm run type-check
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Lint
      run: npm run lint
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Unit tests
      run: npm run test:coverage
      working-directory: Frontend/${{ matrix.frontend }}

  accessibility-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        frontend: [Admin, Store, Management]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Frontend/${{ matrix.frontend }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Install Playwright
      run: npx playwright install --with-deps
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Run accessibility tests
      run: npm run e2e:accessibility
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Upload accessibility report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-report-${{ matrix.frontend }}
        path: Frontend/${{ matrix.frontend }}/test-results/

  visual-regression:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        frontend: [Admin, Store, Management]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Frontend/${{ matrix.frontend }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Install Playwright
      run: npx playwright install --with-deps
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Run visual regression tests
      run: npm run e2e:visual
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Upload visual diffs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-regression-${{ matrix.frontend }}
        path: Frontend/${{ matrix.frontend }}/test-results/

  lighthouse-audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - frontend: Admin
            port: 5174
          - frontend: Store
            port: 5173
          - frontend: Management
            port: 5175

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Build for production
      run: npm run build
      working-directory: Frontend/${{ matrix.frontend }}

    - name: Run Lighthouse
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: http://localhost:${{ matrix.port }}
        configPath: .lighthouserc.json
        uploadArtifacts: true
        temporaryPublicStorage: true
      working-directory: Frontend/${{ matrix.frontend }}