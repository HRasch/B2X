---
name: Plan-Act-Control CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore B2X.slnx
      - name: Build
        run: dotnet build B2X.slnx --no-restore --configuration Release
      - name: Run unit tests
        run: dotnet test B2X.slnx --no-build --verbosity minimal

  frontend-lint:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        run: |
          cd frontend/Store || exit 0
          npm ci
      - name: Run ESLint
        run: |
          cd frontend/Store || exit 0
          npm run lint --if-present

  smoke-e2e:
    runs-on: ubuntu-latest
    needs: [build-backend, frontend-lint]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install playwright
        run: |
          cd frontend/Admin || exit 0
          npm ci
          npx playwright install --with-deps
      - name: Run smoke visual tests
        run: |
          cd frontend/Admin || exit 0
          npx playwright test tests/e2e/visual-regression.spec.ts -g "Theme consistency" --project=chromium || true

  codeql:
    runs-on: ubuntu-latest
    needs: [build-backend]
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages:
            - csharp
            - javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
