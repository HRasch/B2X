---
# Dependabot configuration for B2Connect
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Frontend npm packages (monorepo root)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    groups:
      # Group Vue ecosystem updates together
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "pinia"
          - "vue-router"
          - "vue-i18n"
      # Group build tools together
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"
          - "vue-tsc"
          - "rollup*"
          - "terser"
      # Group testing tools together
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@playwright/*"
          - "@vue/test-utils"
          - "happy-dom"
          - "jsdom"
      # Group linting/formatting together
      code-quality:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "prettier"
      # Group CSS/styling tools
      styling:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "daisyui"
          - "postcss"
          - "autoprefixer"
          - "sass"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps(frontend)"
    reviewers:
      - "frontend-team"
    ignore:
      # Ignore major version updates for breaking change packages
      # These require manual review and migration planning
      - dependency-name: "pinia"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vue-i18n"
        update-types: ["version-update:semver-major"]
      - dependency-name: "date-fns"
        update-types: ["version-update:semver-major"]

  # Backend .NET packages
  - package-ecosystem: "nuget"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    groups:
      # Group Microsoft packages
      microsoft:
        patterns:
          - "Microsoft.*"
      # Group Aspire packages
      aspire:
        patterns:
          - "Aspire.*"
      # Group testing packages
      testing:
        patterns:
          - "xunit*"
          - "Moq*"
          - "FluentAssertions"
          - "Coverlet*"
          - "ArchUnitNET*"
      # Group Wolverine/Marten packages
      wolverine:
        patterns:
          - "Wolverine*"
          - "Marten*"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "deps(backend)"
    reviewers:
      - "backend-team"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(ci)"
