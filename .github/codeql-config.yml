# CodeQL Configuration for B2Connect
# Free Security & Quality Analysis by GitHub
# Documentation: https://codeql.github.com

name: csharp,javascript

# Query suites to run
queries:
  - uses: security-and-quality  # Recommended for production
  - uses: security-extended     # Additional security checks

# Paths to analyze
paths:
  - backend/
  - frontend/
  - AppHost/
  - ServiceDefaults/

# Paths to ignore
paths-ignore:
  - '**/obj/**'
  - '**/bin/**'
  - '**/node_modules/**'
  - '**/*.Designer.cs'
  - '**/*.generated.cs'
  - '**/migrations/**'
  - '**/*.d.ts'
  - '**/dist/**'
  - '**/coverage/**'

# Custom queries (optional)
# query-filters:
#   - exclude:
#       id: cs/weak-crypto

# Build configuration
# For C#, CodeQL will use autobuild or custom build command
