name: B2X

services:
  # ==================== INFRASTRUCTURE ====================

  # PostgreSQL Database
  postgres:
    image: postgres:16.11
    container_name: B2X-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--locale=C.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Redis Cache
  redis:
    image: redis:8.4.0
    container_name: B2X-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:4.2.2-management
    container_name: B2X-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Elasticsearch (Full-text search)
  elasticsearch:
    image: elasticsearch:9.2.3
    container_name: B2X-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-devpassword}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
    # Graceful shutdown
    stop_grace_period: 120s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Kibana (Elasticsearch UI)
  kibana:
    image: kibana:9.2.3
    container_name: B2X-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: B2X-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: B2X-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Alertmanager (Alerting)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: B2X-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Pushgateway (Metrics Push)
  pushgateway:
    image: prom/pushgateway:latest
    container_name: B2X-pushgateway
    ports:
      - "9091:9091"
    command:
      - '--web.listen-address=:9091'
      - '--web.telemetry-path=/metrics'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9091/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Jaeger (Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: B2X-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:16686/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 300s
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # ==================== MICROSERVICES ====================

  # Identity Service (Auth)
  identity-service:
    build:
      context: .
      dockerfile: backend/Domain/Identity/Dockerfile
    container_name: B2X-identity-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:7002
      ConnectionStrings__AuthDb: "Host=postgres;Port=5432;Database=B2X_auth;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Redis__ConnectionString: "redis:6379"
      RabbitMq__Uri: "amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD}@rabbitmq:5672"
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: "B2X"
      Jwt__Audience: "B2X"
    ports:
      - "7002:7002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # Enhanced health checks
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Tenancy Service
  tenancy-service:
    build:
      context: .
      dockerfile: backend/Domain/Tenancy/Dockerfile
    container_name: B2X-tenancy-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:7003
      ConnectionStrings__TenantDb: "Host=postgres;Port=5432;Database=B2X_tenancy;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Redis__ConnectionString: "redis:6379"
      RabbitMq__Uri: "amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD}@rabbitmq:5672"
    ports:
      - "7003:7003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # Enhanced health checks
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Localization Service
  localization-service:
    build:
      context: .
      dockerfile: backend/Domain/Localization/Dockerfile
    container_name: B2X-localization-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:7004
      ConnectionStrings__LocalizationDb: "Host=postgres;Port=5432;Database=B2X_localization;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Redis__ConnectionString: "redis:6379"
      RabbitMq__Uri: "amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD}@rabbitmq:5672"
    ports:
      - "7004:7004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # Enhanced health checks
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7004/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Catalog Service
  catalog-service:
    build:
      context: .
      dockerfile: backend/Domain/Catalog/Dockerfile
    container_name: B2X-catalog-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:7005
      ConnectionStrings__CatalogDb: "Host=postgres;Port=5432;Database=B2X_catalog;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Redis__ConnectionString: "redis:6379"
      RabbitMq__Uri: "amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD}@rabbitmq:5672"
      Elasticsearch__Uri: "http://elasticsearch:9200"
    ports:
      - "7005:7005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    # Enhanced health checks
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7005/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Theming Service
  theming-service:
    build:
      context: .
      dockerfile: backend/Domain/Theming/Dockerfile
    container_name: B2X-theming-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:7008
      Redis__ConnectionString: "redis:6379"
    ports:
      - "7008:7008"
    depends_on:
      redis:
        condition: service_healthy
    # Enhanced health checks
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7008/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # ==================== API GATEWAYS ====================

  # Store Gateway (Public API)
  store-gateway:
    build:
      context: .
      dockerfile: backend/Gateway/Store/API/Dockerfile
    container_name: B2X-store-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8000
      ConnectionStrings__StoreDb: "Host=postgres;Port=5432;Database=B2X_store;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Redis__ConnectionString: "redis:6379"
      RabbitMq__Uri: "amqp://guest:guest@rabbitmq:5672"
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: "B2X"
      Jwt__Audience: "B2X"
      ServiceUrls__Identity: "http://identity-service:7002"
      ServiceUrls__Catalog: "http://catalog-service:7005"
      ServiceUrls__Localization: "http://localization-service:7004"
      ServiceUrls__Theming: "http://theming-service:7008"
      Cors__AllowedOrigins__0: "http://localhost:5173"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      identity-service:
        condition: service_started
      catalog-service:
        condition: service_started
    # Enhanced health checks
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # Admin Gateway (Protected API)
  admin-gateway:
    build:
      context: .
      dockerfile: backend/Gateway/Admin/Dockerfile
    container_name: B2X-admin-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__CatalogDb: "Host=postgres;Port=5432;Database=B2X_admin;Username=postgres;Password=postgres"
      Redis__ConnectionString: "redis:6379"
      RabbitMq__Uri: "amqp://guest:guest@rabbitmq:5672"
      Jwt__Secret: "dev-jwt-secret-minimum-32-characters-required!!!"
      Jwt__Issuer: "B2X"
      Jwt__Audience: "B2X"
      ServiceUrls__Identity: "http://identity-service:7002"
      ServiceUrls__Tenancy: "http://tenancy-service:7003"
      ServiceUrls__Catalog: "http://catalog-service:7005"
      ServiceUrls__Localization: "http://localization-service:7004"
      ServiceUrls__Theming: "http://theming-service:7008"
      Cors__AllowedOrigins__0: "http://localhost:5174"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      identity-service:
        condition: service_started
    # Enhanced health checks
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X

  # ==================== FRONTENDS ====================

  # Frontend Store (Vue 3 + Vite)
  frontend-store:
    build:
      context: ./frontend/Store
      dockerfile: Dockerfile
      target: development
    container_name: B2X-frontend-store
    environment:
      HOST: 0.0.0.0
      PORT: 5173
      VITE_API_GATEWAY_URL: http://store-gateway:8000
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/Store:/app
      - /app/node_modules
    depends_on:
      store-gateway:
        condition: service_started
    # Enhanced health checks for Node.js
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X
    command: npm run dev -- --host 0.0.0.0

  # Frontend Admin (Vue 3 + Vite)
  frontend-admin:
    build:
      context: ./frontend/Admin
      dockerfile: Dockerfile
      target: development
    container_name: B2X-frontend-admin
    environment:
      VITE_PORT: 5174
      VITE_API_GATEWAY_URL: http://admin-gateway:8080
      NODE_ENV: development
    ports:
      - "5174:5174"
    volumes:
      - ./frontend/Admin:/app
      - /app/node_modules
    depends_on:
      admin-gateway:
        condition: service_started
    # Enhanced health checks for Node.js
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5174 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits and requests
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    # Graceful shutdown
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - B2X
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:

networks:
  B2X:
    driver: bridge
